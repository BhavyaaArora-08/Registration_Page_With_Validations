<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">

  <title>Registeration Page</title>
</head>

<body>
  <form id="form" class="form">
    <h2>Register With Us!</h2>
    <div class="form-control">
      <label for="uname">Username</label>
      <input type="text" name="Username" id="uname" placeholder="Enter your name">
      <small>Error Message</small>
    </div>

    <div class="form-control">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="Enter Email">
      <small>Error Message</small>
    </div>

    <div class="form-control">
      <label for="pass1">Password</label>
      <input type="password" name="password" id="pass1" placeholder="Enter Password">
      <small>Error Message</small>
    </div>

    <div class="form-control">
      <label for="pass2">Confirm Password</label>
      <input type="password" name="password" id="pass2" placeholder="confirm Password">
      <small>Error Message</small>
    </div>

    <button id="submit" type="submit">SUBMIT</button>
  </form>

  <script src="js/script.js" charset="utf-8">
    Hey
  </script>

</body>

</html>
